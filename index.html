<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Castoro"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Netflix</title>
  </head>
  <body>
    <nav class="panel-nav">
      <div>
        <img class="panelLogo" src="/images/netflix_PNG31.png" alt="" />
      </div>
      <div class="signOutBtn">
        <button>Sign Out</button>
      </div>
    </nav>
    <div class="upperPanel">
      <h1 id="title">MONEY HEIST</h1>
      <div></div>
      <p class="panneDetailText">
        An unusual group of robbers attempt to carry out the most perfect
        robbery in Spanish history - stealing 2.4 billion euros from the Royal
        Mint of Spain.
      </p>
      <div class="panneBtn">
        <button>
          <img class="btnIcon" src="images/play-16.ico" alt="" />Play
        </button>
        <button>More info</button>
      </div>
    </div>
    <div class="mainContent">
      <h1>NETFLIX ORIGINALS</h1>
      <div id="netflixOriginals" class="moviesDisp-poster">
        <!-- Here Comes Netflix ORIGINALS -->
      </div>
      <h1>Trending Now</h1>
      <div id="trending" class="moviesDisp-backdrop">
        <!-- Here Comes Trending-->
      </div>
      <h1>Top Rated</h1>
      <div id="topRated" class="moviesDisp-backdrop">
        <!-- Here Comes Top Rated -->
      </div>
    </div>
    <script src="/scripts/main.js"></script>
  </body>
</html>
